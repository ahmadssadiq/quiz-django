{% extends 'base.html' %}

{% block title %}
Sign In
{% endblock title %}

{% block body %}
<div class="container">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
</div>
{% endblock body %}

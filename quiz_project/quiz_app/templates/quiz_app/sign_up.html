{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock title %}

{% block body %}
<div class="containerquiz">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-centered">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'sign_in' %}">Sign In</a></p>
</div>
{% endblock body %}

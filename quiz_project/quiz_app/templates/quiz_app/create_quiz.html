{% extends 'base.html' %}

{% block title %}
Create Quiz
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h2>Create a New Quiz</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter quiz title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Enter quiz description"
                required></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="Enter quiz category"
                required>
        </div>
        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <input type="text" id="difficulty" name="difficulty" class="form-control"
                placeholder="Enter difficulty (e.g., Easy, Medium, Hard)" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Quiz</button>
    </form>
</div>
{% endblock body %}
